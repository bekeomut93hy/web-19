<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"
    />
    <link rel="stylesheet" href="/stylesheets/auth.css" />
    <title>Register</title>
  </head>
  <style>
    body {
      background-size: cover;
      background-image: url("https://c.stocksy.com/a/7OB900/z9/2188731.jpg?1550798857");
    }
  </style>
  <body>
    <div class="container">
      <br />
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <header class="card-header">
              <a href="/auth/login" class="float-right btn btn-outline-primary mt-1"
                >Log in</a
              >
              <h4 class="card-title mt-2">Sign up</h4>
            </header>
            <article class="card-body">
              <form>
                <div class="form-row">
                  <div class="col form-group">
                    <label>First name </label>
                    <i
                      id="firstNameOk"
                      class="fas fa-check-circle text-success success"
                    ></i>
                    <p id="firstNameNotOk" class="text-danger error"></p>
                    <input
                      type="text"
                      class="form-control"
                      placeholder=""
                      name="firstName"
                      maxlength="20"
                    />
                  </div>

                  <div class="col form-group">
                    <label>Last name</label>
                    <i
                      id="lastNameOk"
                      class="fas fa-check-circle text-success success"
                    ></i>
                    <p id="lastNameNotOk" class="text-danger error"></p>
                    <input
                      type="text"
                      class="form-control"
                      placeholder=" "
                      name="lastName"
                      maxlength="10"
                    />
                  </div>
                </div>

                <div class="form-group">
                  <label>Email address</label>
                  <i
                    id="emailOk"
                    class="fas fa-check-circle text-success success"
                  ></i>
                  <p id="emailNotOk" class="text-danger error"></p>
                  <input
                    type="email"
                    class="form-control"
                    placeholder=""
                    name="email"
                  />
                </div>
                <div class="form-group">
                  <label>Create password</label>
                  <i
                    id="passwordOk"
                    class="fas fa-check-circle text-success success"
                  ></i>
                  <p id="passwordNotOk" class="text-danger error"></p>
                  <input class="form-control" type="password" name="password" placeholder="Passwords include numbers, uppercase and lowercase letters. At least 6 characters"/>
                </div>
                <div class="form-group">
                  <label>Verify password</label>
                  <i
                    id="verifypasswordOk"
                    class="fas fa-check-circle text-success success"
                  ></i>
                  <p id="verifypasswordNotOk" class="text-danger error"></p>
                  <input
                    class="form-control"
                    type="password"
                    name="verifypassword"
                  />
                </div>

                <div class="form-group">
                  <p id="register_check" class="text-center text-danger"></p>
                  <button
                    id="register"
                    type="submit"
                    class="btn btn-primary btn-block"
                  >
                    Register
                  </button>
                </div>

                <small class="text-muted"
                  >By clicking the 'Sign Up' button, you confirm that you accept
                  our <br />
                  Terms of use and Privacy Policy.</small
                >
              </form>
            </article>

            <div class="border-top card-body text-center">
              Have an account? <a href="/auth/login">Log In</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/javascripts/register.js"></script>
</html>
