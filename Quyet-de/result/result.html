<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./result.css" />
    <style>
      *{
    box-sizing:  border-box;
    margin : 0;
    padding : 0;
}
#container{
    width : 80%;
    margin : auto;
}
#text-question{
    padding : 50px 0px;
}
#result_no{
    background-color : red;
    float:left;
    padding : 10px 0px;
}
#result_yes{
    float : left;
    padding : 10px 0px;
    background-color : green;
}
.result_bar{
    overflow: hidden;
    color : whitesmoke;
    border-radius: 5px;
}
.row:last-child{
    margin-top : 60px;
}
    </style>
    <title>Quyet De</title>
  </head>
  <body>
    <div class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a href="/" class="navbar-brand"> Quyết đê xem nào </a>
        </div>
        <ul class="nav navbar-nav">
          <li><a href="/creat-question.html"> Hỏi nhanh </a></li>
          <li class="active"><a href="/"> Đáp gọn</a></li>
        </ul>
      </div>
    </div>
    <div id="container">
        <div class="text-center" id="text-question"> <h1> {question} </h1></div>
        <div class="text-center" id="text-vote"><h3> {number} votes </h3></div>
        <div class="row">
            <div id="result" class="col-xs-12">
                <div class="result_bar">
                    <div id="result_no" class="text-center" style="width:{nowidth}"><i class="fas fa-thumbs-down"></i> {nowidth} </div>
                    <div id="result_yes" class="text-center" style="width:{yeswidth}"><i class="fas fa-thumbs-up"></i> {yeswidth} </div>
                </div>
            </div>
        </div>
        <div class="row text-center">
                <form action="{action}" method="GET">
                  <button type="submit" name="btn_click" value="cauhoikhac" class="btn btn-success btn-lg ">Xem câu hỏi khác</button>
                </form>
              </div>
    </body>
