<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./home_page.css" />
    <title>Quyet De</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Quyết đê</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ">
          <li class="nav-item active">
            <a class="nav-link" href="/creat-question.html">Hỏi nhanh </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/">Đáp gọn</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <h1 class="text-center" id="text-question"></h1>
      <div class="row text-center">
        <div class="col-md-6">
          <button
            type="submit"
            class="btn btn-danger btn-lg "
            name="btn-click"
            value="no"
          >
            <i class="fas fa-thumbs-down"></i>
            Sai / Không / Trái
          </button>
        </div>
        <div class="col-md-6">
          <button
            type="submit"
            class="btn btn-primary btn-lg "
            name="btn-click"
            value="yes"
          >
            <i class="fas fa-thumbs-up"></i>
            Đúng / Có / Phải
          </button>
        </div>
      </div>
      <div class="row text-center justify-content-center" id="next">
        <button
          type="submit"
          class="btn btn-success col-md-2 mr-4 "
          name="btn-click"
          value="vote"
        >
          Kết quả vote
        </button>
        <button
          type="submit"
          class="btn btn-success col-md-2 "
          name="btn-click"
          value="cauhoikhac"
        >
          Câu hỏi khác
        </button>
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="/home_page.js"></script>
</html>
